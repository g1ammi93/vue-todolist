<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Javascript -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <div id="root">
        <div class="container">
            <h1 class="text-center mt-3">Cose da fare</h1>

            <!-- List -->
            <h3 v-show="!tasks.length" class="text-center mt-5 text-danger">Non ci sono task</h3>
            <ul class="list-group mt-4">
                <li v-for="task in tasks" class="list-group-item d-flex justify-content-between">
                    <span role="button" @click="toggleDone(task.id)"
                        :class="{'text-decoration-line-through' : task.done === true}">{{task.text}}</span>
                    <button type="button" class="btn-close" @click="deleteTask(task.id)"></button>
                </li>
                <li class="list-group-item">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nuova Task" v-model.trim="newTask"
                            @keyup.enter="addTask">
                        <button class="btn btn-outline-secondary" type="button" @click="addTask">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
